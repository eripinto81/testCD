<div class="header py-7 py-lg-6">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="000 0 0000 100 0 100"></polygon>
    </svg>
  </div>
</div>

<img *ngIf="loading" src="./assets/img/theme/loading.gif" style="width: 100%; height: 100%; overflow: hidden; position: absolute; margin: 0; padding: 0;" alt="loading...">

<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="logar()">
                  <h1>Login</h1>
                  <p class="text-muted">Acesse sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> @ </span>
                    </div>
                    <input class="form-control" placeholder="E-mail" type="email" [formControl]="email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input class="form-control" placeholder="Senha" type="password" [formControl]="senha">
                  </div>
                  <small class="form-control alert alert-danger" *ngIf="email.errors">
                    E-mail inválido
                  </small>
                  <small class="form-control alert alert-success" *ngIf="!email.errors && email.value.length > 0 && !loginInvalided">
                    Ok
                  </small>
                  <small class="form-control alert alert-danger" *ngIf="loginNovo">
                    Aguarde aprovação para entrar
                  </small>
                  <small class="form-control alert alert-danger" *ngIf="loginInvalided">
                    E-mail e senha não conferem
                  </small>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-sm btn-primary px-4">Entrar</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="modalRecuperarSenha(modalRecuperar)">Esqueceu a senha?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
  
<!-- modal recuperar senha -->
<ng-template #modalRecuperar let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperar senha</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="email">Informe o seu E-mail</label>
      <div class="input-group">
        <input id="email" [formControl]="email_recuperar_senha" class="form-control" placeholder="E-mail" type="email">
      </div>
    </div>
    <small class="form-control alert alert-danger" *ngIf="email_recuperar_senha.errors">
      E-mail inválido
    </small>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark" (click)="recuperarSenha()" [disabled]="email_recuperar_senha.errors || email_recuperar_senha.value.length == 0">Enviar</button>
  </div>
</ng-template>
